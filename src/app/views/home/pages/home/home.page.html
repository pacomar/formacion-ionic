<!-- Sidebar navigation -->
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active">
                            <i class="fas fa-user"></i>User Profile
                        </a>
                    </li>
                    <!-- Calling SignOut() Api from AuthService -->
                    <li class="nav-item">
                        <a class="nav-link" (click)="authService.SignOut()">
                            <i class="fas fa-sign-out-alt"></i>{{p2}}
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="inner-adjust">

                <div class="pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">User Profile</h1>
                </div>
                <!-- Show user data when logged in -->
                <!-- <div class="row" *ngIf="authService.userData as user"> -->
                    <div class="row" *ngIf="authService.userData && authService.userData.displayName != '' " >
                    <div class="col-md-12">
                        <div class="media">
                            <img id="perfilPhoto" class="align-self-start mr-5 img-thumbnail rounded-circle"
                                src="{{(authService.userData.photoURL) ? authService.userData.photoURL : '/assets/dummy-authService.userData.png'}}"
                                alt="{{authService.userData.displayName}}">
                            <div class="media-body">
                                <h1>Hello: <strong>{{(authService.userData.displayName) ? authService.userData.displayName : ' '}}</strong></h1>
                                <p>User ID: <strong>{{authService.userData.uid}}</strong></p>
                                <p>Email: <strong>{{authService.userData.email}}</strong></p>
                                <p>Email Verified: <strong>{{authService.userData.emailVerified}}</strong></p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>

    </div>
</div>
