<button class="submitButton" (click)="goToList()"><span class="material-icons">
    arrow_back
    </span></button>
<div class="mainContent">
  <div class="contenBigBox">
    <div *ngIf="item">
      <div class="tittleBox">
        <p>{{ item.name }}</p>
        <button title="Modify item" pButton type="button" id="modifyButton"
          (click)="Modify(item.id,item.name,item.longitude, item.latitude, item.openHour, item.closeHour, item.comentarie)"
          class="submitButton"><span class="material-icons">
            create
          </span></button>
        <button title="Delete item" class="submitButton" type="button" (click)="delete(item.id)"><span class="material-icons">
            delete
          </span></button>
      </div>
      <div class="bodyBox">
        <p>Longitude: {{ item.longitude }}</p>
        <p>Latitude: {{ item.latitude }}</p>
        <p>Opening Hours: {{ item.openHour }}</p>
        <p>Closing Hours: {{ item.closeHour }}</p>
        <div class="deleteComBox">
          <p>Comentarie : {{ item.comentarie }}</p>
          <button title="Delete comentarie" class="submitButton" type="button" (click)="delComm(item.id)"><span class="material-icons">
              delete
            </span></button>
        </div>
      </div>
    </div>
  </div>
  <br>

  <br>
  <form [formGroup]="newShopFrom" (ngSubmit)="onSubmit()">
    <span class="ui-float-label">
      <input id="float-input" type="text" size="30" formControlName="shopName" pInputText>
      <label for="float-input">Shop Name</label>
    </span>
    <br>
    <!-- <label> Shop Name:
          <br>
          <input type="text"  pInputText formControlName="shopName">
        </label> -->
    <label> Opening Hours:
      <br>
      <input type="time" pInputText formControlName="openHour">
    </label>
    <br>
    <label> Closing Hours:
      <br>
      <input type="time" pInputText formControlName="closeHour">
    </label>
    <br>
    <br>
    <span class="ui-float-label">
      <input id="float-input" type="text" size="30" formControlName="latitude" pInputText>
      <label for="float-input">Latitude</label>
    </span>
    <!-- <label> Latitude:
          <br>
          <input type="number" formControlName="latitude">
        </label> -->
    <br>
    <!-- <label> Longitude:
          <br>
          <input type="number" formControlName="longitude">
        </label> -->
    <span class="ui-float-label">
      <input id="float-input" type="text" size="30" formControlName="longitude" pInputText>
      <label for="float-input">Longitude</label>
    </span>
    <br>
    <label> Comentaries:
      <br>
      <textarea pInputTextarea size="30" formControlName="comentarie"></textarea>
    </label>
    <!-- <label> Comentaries:
          <br>
          <textarea formControlName="comentarie"></textarea>
        </label> -->
    <br>
    <button class="submitButtonModify" type="submit" [disabled]=!newShopFrom.valid> <span class="material-icons">
        done_outline
        </span> </button>
  </form>
</div>
